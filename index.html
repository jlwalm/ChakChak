<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tajik Flashcards</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background-color: #f8fafc;
      color: #1f2937;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #2563eb;
      font-weight: 800;
    }
    #container {
      display: grid;
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.6s;
      cursor: pointer;
      position: relative;
      height: 160px;
      perspective: 1000px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      padding: 20px;
      box-sizing: border-box;
    }
    .card-front {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
    }
    .card-back {
      background: linear-gradient(45deg, #2563eb, #3b82f6);
      color: white;
      transform: rotateY(180deg);
    }
    #status {
      color: #6b7280;
      margin: 10px 0;
    }
    #refresh {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    #refresh:hover {
      background-color: #2563eb;
    }
    .play-btn:hover { background-color: #059669; }

    .lesson-group {
      background: #fff;
      border-radius: 12px;
      padding: 16px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }
    .lesson-group summary {
      list-style: none;
    }
    .lesson-group summary::-webkit-details-marker {
      display: none;
    }
    .lesson-group summary::before {
      content: "▶ ";
      color: #2563eb;
      transition: transform 0.2s ease;
    }
    .lesson-group[open] summary::before {
      content: "▼ ";
    }
    .play-btn {
      background: #10b981;
      border: none;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 0.8em;
      cursor: pointer;
      margin-right: 10px;
    }
    .play-btn:hover {
      background-color: #059669;
    }
    .word-row {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      font-weight: bold;
    }
    #loading-bar-container {
      width: 100%;
      max-width: 600px;
      height: 6px;
      background: #e5e7eb;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 10px;
      display: none;
    }
    #loading-bar-fill {
      width: 0%;
      height: 100%;
      background: #3b82f6;
      transition: width 0.2s ease;
    }
  </style>
</head>
<body>
  <h1>Чакчак Flashcards</h1>
  <button id="refresh">Reload Data</button>
  <div id="status"></div>
  <div id="loading-bar-container">
    <div id="loading-bar-fill"></div>
  </div>
  <div id="container"></div>

  <script>
    const DATA_URL = 'https://script.google.com/macros/s/AKfycbzNT5IjZqTCH8hIUdtNHxJIhELFvjDMpop7LIgI6Ub9kV09RYKhtEYdlIRVnPEye2gN/exec';
    const container = document.getElementById('container');
    const status = document.getElementById('status');

    const STORAGE_KEY = 'flashcard_progress';
    let progress = {};

    function loadProgress() {
      try {
        progress = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
      } catch {
        progress = {};
      }
    }

    function saveProgress() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
    }

    function speakEnglish(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-GB';
        utterance.rate = 0.7;
        utterance.pitch = 1.1;
        window.speechSynthesis.speak(utterance);
      }
    }

    async function fetchFlashcards() {
      const loadingBarContainer = document.getElementById('loading-bar-container');
      const loadingBarFill = document.getElementById('loading-bar-fill');
      loadingBarContainer.style.display = 'block';
      loadingBarFill.style.width = '0%';

      let progressValue = 0;
      const interval = setInterval(() => {
        if (progressValue < 90) {
          progressValue += 10;
          loadingBarFill.style.width = progressValue + '%';
        }
      }, 100);

      status.textContent = '';
      container.innerHTML = '';
      try {
        const res = await fetch(DATA_URL);
        const text = await res.text();
        const rows = text.split('\n').slice(1).filter(r => r.trim() !== '');
        const data = rows.map(row => {
          const parts = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          const clean = s => s.replace(/^"|"$/g, '').trim();
          return {
            lesson: clean(parts[0]),
            context: clean(parts[1]),
            word: clean(parts[2]),
            definition: clean(parts.slice(3).join(',')),
          };
        });

        renderCards(data);
        status.textContent = '';
      } catch (err) {
        console.error(err);
        status.textContent = 'Failed to load data.';
      }
      clearInterval(interval);
      loadingBarFill.style.width = '100%';
      setTimeout(() => { loadingBarContainer.style.display = 'none'; }, 300);
    }

    function renderCards(data) {
      loadProgress();
      container.innerHTML = '';

      const grouped = {};
      data.forEach(item => {
        if (!grouped[item.lesson]) grouped[item.lesson] = [];
        grouped[item.lesson].push(item);
      });

      for (const lesson in grouped) {
        const lessonWords = grouped[lesson];
        const total = lessonWords.length;
        const completed = lessonWords.filter(w => (progress[w.word] || 0) >= 1).length;
        const percent = Math.round((completed / total) * 100);

        const details = document.createElement('details');
        details.className = 'lesson-group';
        const summary = document.createElement('summary');
        summary.innerHTML = `
          ${lesson}
          <div style="flex:1; margin-left:10px; height:6px; background:#e5e7eb; border-radius:3px; display:inline-block; vertical-align:middle;">
            <div style="width:${percent}%; height:100%; background:#3b82f6; border-radius:3px;"></div>
          </div>
        `;
        summary.style.cursor = 'pointer';
        summary.style.fontWeight = 'bold';
        summary.style.fontSize = '1.2em';
        summary.style.margin = '10px 0';
        summary.style.color = '#2563eb';
        summary.style.display = 'flex';
        summary.style.alignItems = 'center';
        details.appendChild(summary);

        const listContainer = document.createElement('div');
        grouped[lesson].forEach(item => {
          let views = progress[item.word] || 0;
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="card-inner">
              <div class="card-front">
                <div>
                  <div style="font-size:0.8em;color:#6b7280;">${item.context}</div>
                  <div class="word-row">
                    <button class="play-btn">▶</button>
                    <span>${item.word}</span>
                  </div>
                  <div class="progress-container" style="margin-top:10px;">
                    <div style="font-size:0.8em;color:#9ca3af;">Viewed ${views} times</div>
                    <div style="height:6px;background:#e5e7eb;border-radius:3px;overflow:hidden;">
                      <div class="progress-fill" style="width:${Math.min(100, views)}%;height:100%;background:#3b82f6;"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-back">
                <div>${item.definition}</div>
              </div>
            </div>
          `;
          card.querySelector('.play-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            speakEnglish(item.word);
          });
          card.addEventListener('click', () => {
            card.classList.toggle('flipped');
            if (card.classList.contains('flipped')) {
              progress[item.word] = (progress[item.word] || 0) + 1;
              saveProgress();
              const fill = card.querySelector('.progress-fill');
              const label = card.querySelector('.progress-container div');
              label.textContent = `Viewed ${progress[item.word]} times`;
              fill.style.width = Math.min(100, progress[item.word]) + '%';
            }
          });
          listContainer.appendChild(card);
        });
        details.appendChild(listContainer);
        container.appendChild(details);
      }
    }

    document.getElementById('refresh').addEventListener('click', fetchFlashcards);
    fetchFlashcards();
  </script>
</body>
</html>

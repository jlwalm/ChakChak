<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Progress Viewer</title>
    <style>
        /* Modern Design Reset */
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            background-color: #f8fafc; /* Light off-white/blue background */
            color: #1f2937; /* Dark slate text */
        }
        #app {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px; 
            text-align: center;
            position: relative;
        }

        /* --- Global Status & Header --- */
        h1 {
            color: #007bff;
            font-size: 2em;
            margin-bottom: 5px;
            font-weight: 800;
        }
        #status {
            margin-bottom: 25px;
            font-size: 0.9em;
            color: #6b7280;
            font-weight: 500;
        }

        /* --- Refresh Button Styling --- */
        #refresh-button {
            position: absolute;
            top: 25px; 
            right: 25px; 
            background-color: #f3f4f6;
            color: #3b82f6;
            border: 1px solid #d1d5db;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            line-height: 1;
            z-index: 10;
            display: flex; 
            align-items: center;
            justify-content: center;
        }
        #refresh-button:hover {
            background-color: #e5e7eb;
            transform: translateY(-1px);
        }
        /* Mobile adjustment */
        @media (max-width: 600px) {
            #refresh-button {
                padding: 6px;
                font-size: 1em;
                top: 15px;
                right: 15px;
            }
        }


        /* --- Lesson Grouping Styles (UPDATED) --- */
        .lesson-group {
            margin-bottom: 20px; /* Reduced vertical spacing when closed */
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden; /* Important for the transition to work clean */
        }
        
        .lesson-group-title {
            /* Now acts as a clickable accordion header */
            font-size: 1.2em;
            font-weight: 700;
            color: #3b82f6; 
            margin: 0;
            padding: 15px 20px;
            text-align: left;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f1f7ff; /* Light blue background for header */
            transition: background-color 0.2s;
        }
        
        .lesson-group-title:hover {
            background-color: #e3f0ff;
        }
        
        .lesson-group-title .toggle-icon {
            font-size: 1.5em;
            transition: transform 0.3s ease-in-out;
            margin-left: 10px;
        }

        /* --- Card Content Container (NEW) --- */
        /* This is the container that will be toggled open/closed */
        .lesson-group-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out; /* Smooth slide-down effect */
            padding: 0 20px; /* Horizontal padding for content */
            border-top: 1px solid transparent; /* Prevents visual jump */
        }

        /* State when the group is OPEN */
        .lesson-group.is-open .lesson-group-title .toggle-icon {
            transform: rotate(90deg); /* Change icon to indicate open */
        }
        
        .lesson-group.is-open .lesson-group-content {
            max-height: 2000px; /* Large enough value to contain all cards */
            padding: 15px 20px 20px; /* Add top/bottom padding when open */
            border-top: 1px solid #e5e7eb;
        }
        
        /* The main card grid style */
        #lesson-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px; 
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* --- Other Styles (Card Flip, Progress, etc. - Left mostly untouched) --- */
        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 180px; 
            perspective: 1200px; 
            border-radius: 12px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s ease-in-out;
            transform-style: preserve-3d;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            cursor: pointer;
        }

        .card-item.is-flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            padding-bottom: 55px; 
            justify-content: space-between; 
            align-items: center;
        }

        .flip-card-front {
            background-color: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
        }

        .flip-card-back {
            background-color: #00bcd4;
            background: linear-gradient(45deg, #00bcd4, #007bff);
            color: white;
            transform: rotateY(180deg);
            padding-bottom: 20px;
        }
        
        /* --- Learned State Styling --- */
        .card-item.is-learned .flip-card-front {
            background-color: #ecfdf5; 
            border: 2px solid #10b981;
        }

        .card-item.is-learned .word-display {
            color: #047857; 
            text-decoration: line-through; 
            opacity: 0.7;
        }
        
        /* --- Card Content Styling --- */
        .context-hint { 
            font-size: 0.85em;
            color: #6b7280;
            font-style: italic;
            margin-bottom: 5px;
        }

        .word-display {
            font-size: 1.8em;
            font-weight: 800;
            color: #1f2937; 
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .definition-text {
            font-size: 1.1em;
            font-weight: 500;
            line-height: 1.4;
            margin: 0;
            color: white;
            flex-grow: 1; 
            display: flex;
            align-items: center;
        }

        /* --- Progress Bar Styling --- */
        .card-progress {
            position: absolute;
            bottom: 15px;
            left: 15px;
            width: calc(100% - 75px); 
            text-align: left;
        }

        .progress-status {
            font-size: 0.75em;
            color: #9ca3af;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .progress-bar {
            height: 6px;
            background-color: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #3b82f6;
            transition: width 0.3s ease-out;
        }
        
        .card-item.is-learned .progress-bar-fill {
            background-color: #10b981;
        }
        
        /* --- Buttons (Audio Only) --- */
        .card-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            justify-content: flex-end; 
            z-index: 10; 
        }
        
        .audio-button {
            border: none;
            border-radius: 50%; 
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 45px; 
            width: 45px; 
            box-sizing: border-box;
            padding: 0;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #10b981;
            color: white;
        }
        .audio-button:hover { 
            background-color: #049568; 
            transform: translateY(-1px); 
        }

        .srs-actions {
            display: none;
        }

    </style>
</head>
